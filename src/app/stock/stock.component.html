<div class="stock">
  <table class="table" >
    <thead>
      <tr >
        <th scope="col"></th>
        <th scope="col">BRANCH ID</th>
        <th scope="col">PRODUCT ID</th>
        <th scope="col">TOTAL STOCK</th>


      </tr>
    </thead>
    <tbody>
      <tr class="list" *ngFor="let item of data2">
        <td scope="row"></td>
        <td>{{item.branch_id}}</td>
        <td>{{item.product_id}}</td>
        <td>{{item.total_stock}}</td>

      </tr>
    </tbody>
  </table>
</div>
