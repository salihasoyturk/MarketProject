<div class="branch">
  <div class="left">
    <table class="table">
      <thead>
        <tr>
          <th class="head" scope="col"></th>
          <th class="head" scope="col">BRANCH ID</th>
          <th class="head" scope="col">PRODUCT ID</th>
          <th class="head" scope="col">TOTAL STOCK</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="list" *ngFor="let item of stockComponent.stokList">
          <td scope="row"></td>
          <td>{{ item.branch_name }}</td>
          <td>{{ item.product_name }}</td>
          <td>{{ item.total_stock }}</td>
          <td>
            <button title="Delete" class="buttons" (click)="delete(item)">
              DELETE
            </button>
            <button
              title="Edit"
              class="buttons"
              (click)="edit(item)"
              routerLink="/edit"
            >
              EDIT
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
