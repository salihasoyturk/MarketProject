<div class="product">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">PRICE</th>
        <th scope="col">TYPE</th>
      </tr>
    </thead>
    <tbody>
      <tr class="list" *ngFor="let item of data2">
        <td scope="row"></td>
        <td>{{ item.product_id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
