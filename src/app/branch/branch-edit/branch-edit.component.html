<form class="edit-branch" [formGroup]="myForm">
  <div class="form-group">
    <input formControlName="branch_id" type="number" class="form-control" />
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <input formControlName="name" type="text" class="form-control" />
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <input formControlName="location" type="text" class="form-control" />
  </div>
  <div class="buttons">
    <button class="btn btn-primary" (click)="branchUpdate()">UPDATE</button>
    <button class="btn btn-primary" (click)="branchEditClose()">CLOSE</button>
  </div>
</form>
