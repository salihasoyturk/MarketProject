<div class="branch" >
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">LOCATION</th>
        <br />
        <button (click)="addBranch()">+</button>

        <br />
      </tr>
    </thead>
    <tbody>
      <tr class="list" *ngFor="let item of data2">
        <td scope="row"></td>
        <td>{{ item.branch_id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.location }}</td>
        <br />
        <button title="Delete" (click)="delete(item) ">X</button>
        <button title="Edit" (click)="edit(item)"></button>
      </tr>
    </tbody>
  </table>
</div>
