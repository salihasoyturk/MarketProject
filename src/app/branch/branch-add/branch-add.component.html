<div class="head" >NEW BRANCH FORM</div>
<form class="add-branch"> 
  <div class="form-group">
    <input type="number" class="form-control" placeholder="ADD A BRANCH ID"/>
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="ADD A BRANCH NAME" />
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <input type="TEXT" class="form-control" placeholder="ADD A BRANCH LOCATION" />
  </div>
  <div class="buttons">
    <button type="submit" class="btn btn-primary" (click)="newBranchAdd()">
      ADD
    </button>
    <button type="submit" class="btn btn-primary" (click)="branchAddClose()">
      CLOSE
    </button>
  </div>
</form>
