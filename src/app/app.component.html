<app-toolbar
  (openProductTable)="productTableOpen($event)"
  (openBranchTable)="branchTableOpen($event)"
  (openStockTable)="stockTableOpen($event)"
></app-toolbar>
<app-branch (branchInfo)="selectedBranch($event)"></app-branch>

<div class="modal" *ngIf="modalOpenState">
  <app-modal
    class="modal-content"
    [updateBranchInfo]="currentBranch"
    (modalCloseOutput)="closeModal()"
    (modalUpdateOutput)="updateModal()"
  ></app-modal>
</div>
<router-outlet></router-outlet>
